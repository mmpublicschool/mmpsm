<body>

<div class="header">Demo Class</div>

<video id="video">
<!-- ðŸŽ“ STUDY DEMO VIDEO -->
<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
type="video/mp4">
</video>

<span id="duration">0:00</span>
</div>

</div>

<div class="controls">

<div class="ctrl" id="likeBtn">
<i class="fa-solid fa-thumbs-up"></i>
Like
</div>

<div class="ctrl" id="shareBtn">
<i class="fa-solid fa-share"></i>
Share
</div>

<i class="fa-solid fa-expand"></i>
Full
</div>

</div>

<div class="popup-card" id="popupMsg"></div>
</div>

<script type="module">

import { initializeApp } from
"https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

import { getDatabase, ref, get, set }
from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig={
apiKey:"AIzaSyAHAQjn4sTuR9FiGF3ljRrFEMZQjsx-SHg",
authDomain:"apni-duniya-b53d7.firebaseapp.com",
databaseURL:"https://apni-duniya-b53d7-default-rtdb.firebaseio.com",
projectId:"apni-duniya-b53d7"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

const video=document.getElementById("video");
const seek=document.getElementById("seek");

const current=document.getElementById("current");
const duration=document.getElementById("duration");

const popup=document.getElementById("popup");
const popupMsg=document.getElementById("popupMsg");

let userId=null;

/* CHECK SIGNUP */
const snap=await get(ref(db,"session/currentUser"));
if(snap.exists()){
userId=snap.val();
}

function show(msg){
popupMsg.innerText=msg;
popup.style.display="flex";
setTimeout(()=>popup.style.display="none",2000);
}

/* FORMAT TIME */
function fmt(t){
const m=Math.floor(t/60);
const s=Math.floor(t%60);
return m+":"+(s<10?"0"+s:s);
}

/* LOAD DURATION */
video.onloadedmetadata=()=>{
duration.innerText=fmt(video.duration);
seek.max=Math.floor(video.duration);
};

/* UPDATE TIME */
video.ontimeupdate=()=>{
current.innerText=fmt(video.currentTime);
seek.value=Math.floor(video.currentTime);
};

/* SEEK MOVE */
seek.oninput=()=>{
video.currentTime=seek.value;
};

/* PLAY */
video.onclick=()=>{
if(!userId){
show("Signup required to watch demo class.");
video.pause();
return;
}
video.paused ? video.play() : video.pause();
};

/* DOUBLE TAP SEEK */
let lastTap=0;

video.addEventListener("click",(e)=>{

const now=Date.now();

if(now-lastTap<300){

const rect=video.getBoundingClientRect();
const x=e.clientX-rect.left;

if(x<rect.width/2){
video.currentTime-=10;
}else{
video.currentTime+=10;
}

}

lastTap=now;

});

/* LIKE */
likeBtn.onclick=()=>{
if(!userId){
show("Signup required for Like.");
return;
}
set(ref(db,"demoLikes/"+userId),true);
show("Liked ðŸ‘");
};

/* SHARE */
shareBtn.onclick=()=>{
if(!userId){
show("Signup required for Share.");
return;
}
navigator.share({
title:"Demo Class",
url:location.href
});
};

/* FULLSCREEN */
fullBtn.onclick=()=>{
if(video.requestFullscreen){
video.requestFullscreen();
}
};

</script>
