<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>M.M Public School | Result Upload Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f0f4fa;
    min-height: 100vh;
    padding-bottom: 20px;
}

/* ===== HEADER ===== */
.header {
    background: linear-gradient(135deg, #0a2a66, #1e4b8f);
    color: white;
    padding: 18px 20px;
    font-size: 20px;
    font-weight: 800;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    letter-spacing: 0.5px;
}

.header i {
    font-size: 24px;
    color: #ffd700;
}

/* ===== CONTAINER ===== */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 16px;
}

/* ===== ADMIN BADGE ===== */
.admin-badge {
    background: white;
    border-radius: 50px;
    padding: 12px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 8px 20px rgba(10,42,102,0.1);
    border: 1px solid rgba(10,42,102,0.1);
}

.admin-badge i {
    font-size: 24px;
    color: #0a2a66;
    background: #e6ecff;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.admin-badge span {
    font-weight: 700;
    color: #0a2a66;
    font-size: 14px;
}

.admin-badge small {
    color: #666;
    font-size: 12px;
    display: block;
    margin-top: 4px;
}

/* ===== CATEGORY BAR ===== */
.catbar {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    background: white;
    padding: 16px;
    border-radius: 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.catbtn {
    flex: 1;
    padding: 14px 8px;
    border: none;
    border-radius: 30px;
    font-weight: 700;
    font-size: 13px;
    background: #f0f4fa;
    color: #0a2a66;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    cursor: pointer;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.catbtn i {
    font-size: 16px;
}

.catbtn.active {
    background: linear-gradient(135deg, #0a2a66, #1e4b8f);
    color: white;
    box-shadow: 0 8px 20px rgba(10,42,102,0.3);
}

/* ===== CARD ===== */
.card {
    background: white;
    border-radius: 28px;
    padding: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    border: 1px solid rgba(10,42,102,0.1);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.card-title {
    font-size: 16px;
    font-weight: 800;
    color: #0a2a66;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding-bottom: 10px;
    border-bottom: 2px solid #e6ecff;
}

.card-title i {
    color: #ff9800;
}

/* ===== FORM ELEMENTS ===== */
.form-group {
    margin-bottom: 16px;
}

label {
    font-size: 13px;
    font-weight: 700;
    color: #444;
    display: block;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    gap: 6px;
}

label i {
    color: #0a2a66;
    width: 18px;
}

input, select {
    width: 100%;
    padding: 14px 16px;
    border-radius: 16px;
    border: 2px solid #e0e7ff;
    font-weight: 500;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
    background: #f8fafd;
}

input:focus, select:focus {
    border-color: #0a2a66;
    background: white;
    box-shadow: 0 0 0 4px rgba(10,42,102,0.1);
}

input[readonly] {
    background: #f0f4fa;
    border-color: #d0d9ff;
    color: #0a2a66;
    font-weight: 600;
}

/* ===== SUBJECT GRID ===== */
.subject-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 16px;
}

.subject-item {
    background: #f8fafd;
    padding: 16px;
    border-radius: 16px;
    border: 1px solid #e0e7ff;
}

.subject-item label {
    margin-bottom: 8px;
    font-size: 12px;
}

.subject-item input {
    padding: 12px;
    border-radius: 12px;
}

/* ===== UPLOAD BUTTON ===== */
.okbtn {
    width: 100%;
    padding: 18px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(135deg, #0a2a66, #1e4b8f);
    color: white;
    font-weight: 800;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 25px rgba(10,42,102,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.okbtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(10,42,102,0.4);
}

.okbtn i {
    font-size: 18px;
}

/* ===== HISTORY ITEM ===== */
.history-item {
    background: linear-gradient(135deg, #f8faff, #ffffff);
    padding: 18px;
    border-radius: 20px;
    margin-bottom: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    border: 1px solid #e0e7ff;
    position: relative;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}

.history-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
}

.history-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #e6ecff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #0a2a66;
    border: 2px solid #0a2a66;
}

.history-title {
    flex: 1;
}

.history-name {
    font-size: 16px;
    font-weight: 800;
    color: #0a2a66;
    margin-bottom: 4px;
}

.history-id {
    font-size: 12px;
    color: #666;
    display: flex;
    align-items: center;
    gap: 6px;
}

.history-details {
    background: #f0f4fa;
    border-radius: 16px;
    padding: 16px;
    margin: 12px 0;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #d0d9ff;
}

.detail-row:last-child {
    border-bottom: none;
}

.detail-label {
    color: #666;
    font-weight: 600;
    font-size: 13px;
}

.detail-value {
    color: #0a2a66;
    font-weight: 800;
    font-size: 14px;
}

.delete-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 40px;
    background: #dc2626;
    color: white;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
}

.delete-btn:hover {
    background: #b91c1c;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(220,38,38,0.3);
}

/* ===== EMPTY STATE ===== */
.empty-state {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 28px;
}

.empty-state i {
    font-size: 60px;
    color: #0a2a66;
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-state h3 {
    font-size: 20px;
    font-weight: 800;
    color: #0a2a66;
    margin-bottom: 8px;
}

.empty-state p {
    font-size: 14px;
    color: #666;
}

/* ===== POPUP ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(5px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 16px;
}

.popupbox {
    background: white;
    padding: 28px 32px;
    border-radius: 40px;
    font-weight: 800;
    color: #0a2a66;
    font-size: 18px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    animation: popIn 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.popupbox i {
    font-size: 24px;
    color: #10b981;
}

/* ===== INFO TEXT ===== */
.info-text {
    font-size: 12px;
    color: #666;
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.info-text i {
    color: #0a2a66;
}

/* ===== LOADING ===== */
.loading {
    text-align: center;
    padding: 40px;
    color: #0a2a66;
}

.loading i {
    font-size: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 12px;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* ===== BADGES ===== */
.grade-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 700;
}

.grade-A { background: #10b981; color: white; }
.grade-B { background: #3b82f6; color: white; }
.grade-C { background: #f59e0b; color: white; }
.grade-D { background: #ef4444; color: white; }
</style>
</head>

<body>

<div class="header">
    <i class="fa-solid fa-chart-line"></i>
    Result Upload Dashboard
    <i class="fa-solid fa-chart-line"></i>
</div>

<div class="container">

    <!-- Admin Badge -->
    <div class="admin-badge">
        <i class="fa-solid fa-user-shield"></i>
        <div>
            <span>Administrator Access</span>
            <small>Manage student results securely</small>
        </div>

    <!-- Category Bar -->
    <div class="catbar">

        <button id="manualBtn" class="catbtn">

    <!-- ===== SIGNUP STUDENT ===== -->

                <option>Nursery</option><option>LKG</option><option>UKG</option>
                <option>1</option><option>2</option><option>3</option>
                <option>4</option><option>5</option><option>6</option>
                <option>7</option><option>8</option><option>9</option>

        <div class="subject-grid">

            <div class="subject-item">
                <label><i class="fa-solid fa-chart-simple"></i> Total Marks</label>
                <input id="totalMarks2" type="number" min="0" placeholder="100">

                <select id="grade2">

                    <option>B</option><option>C</option>
                    <option>D</option>

<!-- POPUP -->
<div id="popup" class="popup">
    <div class="popupbox" id="poptext">
        <i class="fa-regular fa-circle-check"></i>
        <span>Result Uploaded Successfully</span>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig={
    apiKey:"AIzaSyAHAQjn4sTuR9FiGF3ljRrFEMZQjsx-SHg",
    authDomain:"apni-duniya-b53d7.firebaseapp.com",
    databaseURL:"https://apni-duniya-b53d7-default-rtdb.firebaseio.com",
    projectId:"apni-duniya-b53d7"
};

const app=initializeApp(firebaseConfig);
const db=getDatabase(app);

const popup = document.getElementById("popup");
const poptext = document.getElementById("poptext");

function notify(msg) {
    poptext.innerHTML = `<i class="fa-regular fa-circle-check"></i><span>${msg}</span>`;
    popup.style.display = "flex";
    setTimeout(() => popup.style.display = "none", 2500);
}

/* LOAD STUDENTS */
onValue(ref(db, "students"), snap => {
    const select = document.getElementById("schoolIdSelect");
    select.innerHTML = '<option value="">-- Select School ID --</option>';
    
    snap.forEach(c => {
        const d = c.val();
        const option = document.createElement("option");
        option.value = c.key;
        option.textContent = `${c.key} - ${d.name || 'Unknown'}`;
        option.dataset.name = d.name || '';
        select.appendChild(option);
    });
});

document.getElementById("schoolIdSelect").onchange = function() {
    const selected = this.options[this.selectedIndex];
    document.getElementById("nameInput").value = selected.dataset.name || "";
};

/* CATEGORY SWITCH */
const signupBtn = document.getElementById("signupBtn");
const manualBtn = document.getElementById("manualBtn");
const historyBtn = document.getElementById("historyBtn");
const signupBox = document.getElementById("signupBox");
const manualBox = document.getElementById("manualBox");
const historyBox = document.getElementById("historyBox");

signupBtn.onclick = () => {
    signupBox.style.display = "block";
    manualBox.style.display = "none";
    historyBox.style.display = "none";
    signupBtn.classList.add("active");
    manualBtn.classList.remove("active");
    historyBtn.classList.remove("active");
};

manualBtn.onclick = () => {
    signupBox.style.display = "none";
    manualBox.style.display = "block";
    historyBox.style.display = "none";
    manualBtn.classList.add("active");
    signupBtn.classList.remove("active");
    historyBtn.classList.remove("active");
};

historyBtn.onclick = () => {
    signupBox.style.display = "none";
    manualBox.style.display = "none";
    historyBox.style.display = "block";
    historyBtn.classList.add("active");
    signupBtn.classList.remove("active");
    manualBtn.classList.remove("active");
    loadHistory();
};

/* UPLOAD SIGNUP */
document.getElementById("uploadBtn").onclick = async () => {
    const sid = document.getElementById("schoolIdSelect").value;
    const name = document.getElementById("nameInput").value;
    const cls = document.getElementById("classSelect").value;
    const subject = document.getElementById("subjectInput").value;
    const total = document.getElementById("totalMarks").value;
    const obtained = document.getElementById("marks").value;
    const gradeVal = document.getElementById("grade").value;

    if (!sid || !name || !cls || !subject || !total || !obtained || !gradeVal) {
        notify("Please fill all fields");
        return;
    }

    if (parseInt(obtained) > parseInt(total)) {
        notify("Obtained marks cannot exceed total marks");
        return;
    }

    const timeKey = Date.now();
    
    await set(ref(db, "results/" + sid + "/" + timeKey), {
        name: name,
        class: cls,
        subject: subject,
        totalMarks: total,
        obtainedMarks: obtained,
        grade: gradeVal,
        time: timeKey,
        percentage: ((obtained / total) * 100).toFixed(2)
    });

    notify("Result uploaded successfully");
    
    // Clear form
    document.getElementById("subjectInput").value = "";
    document.getElementById("totalMarks").value = "";
    document.getElementById("marks").value = "";
    document.getElementById("grade").value = "";
};

/* UPLOAD MANUAL */
document.getElementById("uploadBtn2").onclick = async () => {
    const sid = document.getElementById("manualId").value.toUpperCase().trim();
    const name = document.getElementById("manualName").value.trim();
    const cls = document.getElementById("classSelect2").value;
    const subject = document.getElementById("subjectInput2").value;
    const total = document.getElementById("totalMarks2").value;
    const obtained = document.getElementById("marks2").value;
    const gradeVal = document.getElementById("grade2").value;

    if (!sid || !name || !cls || !subject || !total || !obtained || !gradeVal) {
        notify("Please fill all fields");
        return;
    }

    if (parseInt(obtained) > parseInt(total)) {
        notify("Obtained marks cannot exceed total marks");
        return;
    }

    const timeKey = Date.now();
    
    await set(ref(db, "results/" + sid + "/" + timeKey), {
        name: name,
        class: cls,
        subject: subject,
        totalMarks: total,
        obtainedMarks: obtained,
        grade: gradeVal,
        time: timeKey,
        percentage: ((obtained / total) * 100).toFixed(2)
    });

    notify("Result uploaded successfully");
    
    // Clear form
    document.getElementById("manualId").value = "";
    document.getElementById("manualName").value = "";
    document.getElementById("subjectInput2").value = "";
    document.getElementById("totalMarks2").value = "";
    document.getElementById("marks2").value = "";
    document.getElementById("grade2").value = "";
};

/* HISTORY */
function loadHistory() {
    const historyContent = document.getElementById("historyContent");
    historyContent.innerHTML = '<div class="loading"><i class="fa-solid fa-spinner"></i><br>Loading history...</div>';

    onValue(ref(db, "results"), snap => {
        historyContent.innerHTML = "";

        if (!snap.exists()) {
            historyContent.innerHTML = `
                <div class="empty-state">
                    <i class="fa-regular fa-clock"></i>
                    <h3>No Results Found</h3>
                    <p>No results have been uploaded yet</p>
                </div>
            `;
            return;
        }

        let hasResults = false;

        snap.forEach(studentRef => {
            const sid = studentRef.key;
            
            studentRef.forEach(resultRef => {
                hasResults = true;
                const d = resultRef.val();
                const key = resultRef.key;
                
                const gradeClass = d.grade === 'A+' || d.grade === 'A' ? 'grade-A' :
                                 d.grade === 'B' ? 'grade-B' :
                                 d.grade === 'C' ? 'grade-C' : 'grade-D';

                historyContent.innerHTML += `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-avatar">
                                <i class="fa-regular fa-user"></i>
                            </div>
                            <div class="history-title">
                                <div class="history-name">${d.name || 'Unknown'}</div>
                                <div class="history-id">
                                    <i class="fa-regular fa-id-card"></i> ${sid}
                                </div>
                            </div>
                        </div>

                        <div class="history-details">
                            <div class="detail-row">
                                <span class="detail-label">Class</span>
                                <span class="detail-value">${d.class || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Subject</span>
                                <span class="detail-value">${d.subject || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Marks</span>
                                <span class="detail-value">${d.obtainedMarks || '0'}/${d.totalMarks || '0'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Percentage</span>
                                <span class="detail-value">${d.percentage || '0'}%</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Grade</span>
                                <span class="detail-value"><span class="grade-badge ${gradeClass}">${d.grade || 'N/A'}</span></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Upload Time</span>
                                <span class="detail-value">${new Date(d.time).toLocaleString()}</span>
                            </div>
                        </div>

                        <button class="delete-btn" onclick="deleteResult('${sid}','${key}')">
                            <i class="fa-regular fa-trash-can"></i>
                            Delete Result
                        </button>
                    </div>
                `;
            });
        });

        if (!hasResults) {
            historyContent.innerHTML = `
                <div class="empty-state">
                    <i class="fa-regular fa-clock"></i>
                    <h3>No Results Found</h3>
                    <p>No results have been uploaded yet</p>
                </div>
            `;
        }
    });
}

window.deleteResult = async (sid, key) => {
    if (confirm("Are you sure you want to delete this result?")) {
        notify("Deleting...");
        await remove(ref(db, "results/" + sid + "/" + key));
        notify("Result deleted successfully");
    }
};
</script>

</body>
</html>
