<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission Coming Soon</title>

<!-- ICON CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:system-ui, Arial;
  background:linear-gradient(135deg,#2563eb,#9333ea,#f43f5e);
  background-size:300% 300%;
  animation:bgMove 8s infinite alternate;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}

@keyframes bgMove{
  0%{background-position:left;}
  100%{background-position:right;}
}

/* MAIN CARD */
.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:30px 22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.2);
  animation:fadeUp 0.8s ease;
}

@keyframes fadeUp{
  from{transform:translateY(40px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

.icon{
  font-size:50px;
  margin-bottom:12px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.title{
  font-size:24px;
  font-weight:700;
  margin-bottom:10px;
}

.desc{
  font-size:15px;
  line-height:1.6;
  opacity:0.9;
}

.coming{
  margin-top:18px;
  font-size:18px;
  font-weight:700;
  background:white;
  color:#7c3aed;
  padding:12px;
  border-radius:12px;
  animation:blink 1.5s infinite;
}

@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0.6;}
  100%{opacity:1;}
}

/* ICON ROW */
.features{
  margin-top:18px;
  display:flex;
  justify-content:space-around;
}

.features i{
  font-size:22px;
}

</style>
</head>

<body>

<div class="card">

  <div class="icon">
    <i class="fa-solid fa-user-graduate"></i>
  </div>

  <div class="title">Online Admission Portal</div>

  <div class="desc">
    New admission registration will start soon for students.
    Here you will be able to apply online, upload documents,
    check admission status and receive instant updates from the school.
  </div>

  <div class="features">
    <i class="fa-solid fa-file-circle-check"></i>
    <i class="fa-solid fa-id-card"></i>
    <i class="fa-solid fa-bell"></i>
    <i class="fa-solid fa-school"></i>
  </div>

  <div class="coming">
    ðŸš€ Admission Coming Soon
  </div>

</div>

</body>
</html>
