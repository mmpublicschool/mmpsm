<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>M.M Public School | Admission Coming Soon</title>
    
    <!-- Font Awesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4fa 0%, #e6ecff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        /* Main Card */
        .card {
            background: white;
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(10,42,102,0.15);
            border: 1px solid rgba(10,42,102,0.1);
            text-align: center;
        }

        /* Logo Section */
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: white;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(10,42,102,0.2);
            border: 3px solid #ff9800;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .school-name {
            font-size: 26px;
            font-weight: 800;
            color: #0a2a66;
            margin-bottom: 5px;
        }

        .school-location {
            font-size: 16px;
            color: #ff9800;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* Coming Soon Badge */
        .badge {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .badge i {
            margin-right: 8px;
        }

        /* Title */
        h1 {
            font-size: 42px;
            font-weight: 900;
            color: #0a2a66;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Description */
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Countdown Container */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: #f8fafd;
            border-radius: 16px;
            padding: 20px 15px;
            min-width: 100px;
            border: 2px solid #e0e7ff;
        }

        .countdown-number {
            font-size: 36px;
            font-weight: 900;
            color: #0a2a66;
            line-height: 1;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        /* Month Display */
        .month-display {
            background: #e6ecff;
            border-radius: 16px;
            padding: 15px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 700;
            color: #0a2a66;
            border: 2px solid #0a2a66;
            display: inline-block;
            padding: 12px 30px;
        }

        .month-display i {
            margin-right: 8px;
            color: #ff9800;
        }

        /* Notify Form */
        .notify-form {
            margin: 30px 0 20px;
        }

        .notify-title {
            font-size: 18px;
            font-weight: 600;
            color: #0a2a66;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            max-width: 450px;
            margin: 0 auto;
        }

        .input-group input {
            flex: 2;
            padding: 15px 20px;
            border: 2px solid #e0e7ff;
            border-radius: 50px;
            font-size: 15px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #0a2a66;
        }

        .input-group button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: #0a2a66;
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .input-group button:hover {
            background: #1e4b8f;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #0a2a66;
            text-decoration: none;
            font-weight: 600;
            margin-top: 25px;
            padding: 12px 25px;
            border-radius: 50px;
            background: white;
            border: 2px solid #e0e7ff;
            transition: 0.2s;
        }

        .back-btn:hover {
            border-color: #0a2a66;
            background: #f8fafd;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 28px;
            }
            
            .countdown-label {
                font-size: 12px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">
                <img src="logo.png" alt="M.M Public School" onerror="this.src='https://via.placeholder.com/120?text=School'">
            </div>
            
            <h1 class="school-name">M.M PUBLIC SCHOOL</h1>
            <div class="school-location">MUNDESHWARI</div>
            
            <!-- Badge -->
            <div class="badge">
                <i class="fa-regular fa-clock"></i> Admissions Opening Soon
            </div>
            
            <h1>COMING SOON</h1>
            
            <p class="description">
                Online admissions for session 2026-27 will begin in 
                <strong>1 month</strong>. Stay tuned!
            </p>
            
            <!-- Month Display -->
            <div class="month-display">
                <i class="fa-regular fa-calendar"></i>
                Opens in <span id="monthText">1 Month</span>
            </div>
            
            <!-- Countdown -->
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">30</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">24</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">60</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">60</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <!-- Notify Form -->
            <div class="notify-form">
                <div class="notify-title">
                    <i class="fa-regular fa-bell"></i> Get notified when admissions open
                </div>
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Enter your email">
                    <button onclick="notifyMe()">
                        <i class="fa-regular fa-bell"></i> Notify
                    </button>
                </div>
            </div>
            
            <!-- Back Button -->
            <a href="index.html" class="back-btn">
                <i class="fa-regular fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fa-regular fa-circle-check"></i>
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // Set countdown for 1 month from now
        const oneMonthFromNow = new Date();
        oneMonthFromNow.setMonth(oneMonthFromNow.getMonth() + 1);
        const countDownDate = oneMonthFromNow.getTime();
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Update month text
            if (days > 30) {
                document.getElementById("monthText").innerHTML = "About " + Math.floor(days/30) + " months";
            } else {
                document.getElementById("monthText").innerHTML = "1 month";
            }
            
            // If countdown finished
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.querySelector('.badge').innerHTML = '<i class="fa-regular fa-circle-check"></i> Admissions Open Now';
                document.querySelector('.badge').style.background = '#10b981';
            }
        }, 1000);
        
        // Notify function
        function notifyMe() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email) {
                showToast('Please enter email', 'warning');
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                showToast('Invalid email', 'error');
                return;
            }
            
            showToast('Thank you! We will notify you.', 'success');
            document.getElementById('emailInput').value = '';
        }
        
        // Toast function
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            if (type === 'success') toast.style.background = '#10b981';
            else if (type === 'error') toast.style.background = '#dc2626';
            else if (type === 'warning') toast.style.background = '#f59e0b';
            
            toastMessage.textContent = message;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Enter key support
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') notifyMe();
        });
    </script>
</body>
</html>
