<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | M.M PUBLIC SCHOOL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .box {
      width: 100%;
      max-width: 460px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 30px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 18px;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    .input-group input:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Photo Upload Area */
    .photo-section {
      background: #f8fafd;
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      border: 2px dashed #cbd5e0;
      transition: all 0.3s;
    }

    .photo-section:hover {
      border-color: #667eea;
      background: #f0f4fa;
    }

    .preview-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .preview-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 4px solid #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .preview-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-circle span {
      font-size: 40px;
      color: #4c51bf;
    }

    .file-label {
      flex: 1;
      cursor: pointer;
    }

    .file-label input {
      display: none;
    }

    .file-button {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 12px 20px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
    }

    .file-button:hover {
      background: #667eea;
      color: white;
    }

    .file-name {
      font-size: 13px;
      color: #718096;
      margin-top: 8px;
      text-align: center;
    }

    /* Sign Up Button */
    .signup-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      margin-top: 20px;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    /* Custom Dialog */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .dialog-overlay.active {
      display: flex;
    }

    .dialog-box {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 35px 30px;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
      transform: scale(0.9);
      animation: dialogPop 0.3s ease forwards;
    }

    @keyframes dialogPop {
      to { transform: scale(1); }
    }

    .dialog-icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .dialog-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 10px;
    }

    .dialog-message {
      color: #4a5568;
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .dialog-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
    }

    .dialog-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    /* Loading Dialog Special */
    .loading-dots {
      display: inline-block;
    }

    .loading-dots:after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>üìö Student Sign Up</h2>
    
    <!-- Username Field -->
    <div class="input-group">
      <label>üë§ Username</label>
      <input type="text" id="username" placeholder="Enter your full name" autocomplete="off">
    </div>

    <!-- Password Field -->
    <div class="input-group">
      <label>üîí Password</label>
      <input type="password" id="password" placeholder="Create a strong password">
    </div>

    <!-- Photo Upload with Preview -->
    <div class="photo-section" id="photoSection">
      <div class="preview-container">
        <div class="preview-circle" id="previewCircle">
          <img id="previewImg" src="#" alt="preview" style="display: none;">
          <span id="previewIcon">üì∏</span>
        </div>
        <div class="file-label">
          <input type="file" id="photo" accept="image/*">
          <div class="file-button" id="choosePhotoBtn">Choose Photo</div>
          <div class="file-name" id="fileName">No file chosen</div>
        </div>
      </div>
    </div>

    <!-- Sign Up Button -->
    <button class="signup-btn" id="signupBtn">Create Account ‚Üí</button>
  </div>

  <!-- Custom Dialog -->
  <div class="dialog-overlay" id="dialogOverlay">
    <div class="dialog-box">
      <div class="dialog-icon" id="dialogIcon">üìå</div>
      <div class="dialog-title" id="dialogTitle">Message</div>
      <div class="dialog-message" id="dialogMessage">This is a message</div>
      <button class="dialog-btn" id="dialogBtn">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCy1r8BXbe-W9UBsCrFDFgkHy-j7lYFwYg",
      authDomain: "mmpublicschoolmundeshwar-233a4.firebaseapp.com",
      databaseURL: "https://mmpublicschoolmundeshwar-233a4-default-rtdb.firebaseio.com",
      projectId: "mmpublicschoolmundeshwar-233a4",
      storageBucket: "mmpublicschoolmundeshwar-233a4.firebasestorage.app",
      messagingSenderId: "34014305665",
      appId: "1:34014305665:web:543d0aed6c75d6d8549c80"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const CLOUD_NAME = "dty6vadm9";
    const UPLOAD_PRESET = "examform";

    // DOM Elements
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const photoInput = document.getElementById('photo');
    const previewImg = document.getElementById('previewImg');
    const previewIcon = document.getElementById('previewIcon');
    const fileName = document.getElementById('fileName');
    const choosePhotoBtn = document.getElementById('choosePhotoBtn');
    const signupBtn = document.getElementById('signupBtn');
    
    // Dialog Elements
    const dialogOverlay = document.getElementById('dialogOverlay');
    const dialogIcon = document.getElementById('dialogIcon');
    const dialogTitle = document.getElementById('dialogTitle');
    const dialogMessage = document.getElementById('dialogMessage');
    const dialogBtn = document.getElementById('dialogBtn');

    // Trigger file input when clicking the button
    choosePhotoBtn.addEventListener('click', () => {
      photoInput.click();
    });

    // Preview Image when selected
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        // Show file name
        fileName.textContent = file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name;
        
        // Preview image
        const reader = new FileReader();
        reader.onload = (event) => {
          previewImg.src = event.target.result;
          previewImg.style.display = 'block';
          previewIcon.style.display = 'none';
        };
        reader.readAsDataURL(file);
      } else {
        fileName.textContent = 'No file chosen';
        previewImg.style.display = 'none';
        previewIcon.style.display = 'block';
        previewImg.src = '#';
      }
    });

    // Professional Dialog Function
    function showDialog(icon, title, message, callback = null) {
      dialogIcon.textContent = icon;
      dialogTitle.textContent = title;
      dialogMessage.textContent = message;
      dialogOverlay.classList.add('active');
      
      const closeDialog = () => {
        dialogOverlay.classList.remove('active');
        dialogBtn.removeEventListener('click', closeDialog);
        if (callback) callback();
      };
      
      dialogBtn.addEventListener('click', closeDialog, { once: true });
    }

function showLoading(message) {
  dialogIcon.textContent = '‚è≥';
  dialogTitle.textContent = 'Please Wait';
  dialogMessage.innerHTML = message + '<span class="loading-dots"></span>';
  dialogOverlay.classList.add('active');
  
  dialogBtn.disabled = true;
  dialogBtn.style.opacity = '0.7';
  dialogBtn.style.cursor = 'not-allowed';
  dialogBtn.textContent = 'Processing...';
}

    // Hide Dialog
    function hideDialog() {
      dialogOverlay.classList.remove('active');
    }

    // Signup Logic
    signupBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const file = photoInput.files[0];

      // Validation
      if (!username) {
        showDialog('‚ö†Ô∏è', 'Missing', 'Please enter your username');
        return;
      }
      
      if (!password) {
        showDialog('‚ö†Ô∏è', 'Missing', 'Please enter a password');
        return;
      }
      
      if (password.length < 6) {
        showDialog('üîí', 'Weak Password', 'Password must be at least 6 characters');
        return;
      }
      
      if (!file) {
        showDialog('üì∏', 'Photo Required', 'Please select a profile photo');
        return;
      }

      // Show loading dialog
      showLoading('Uploading your photo');

      try {
        // Upload to Cloudinary
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        const uploadResponse = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!uploadResponse.ok) {
          throw new Error('Upload failed');
        }

        const uploadData = await uploadResponse.json();

        // Save to Firebase
        const userId = Date.now();
        await set(ref(db, 'users/' + userId), {
          username: username,
          password: password,
          photo: uploadData.secure_url,
          createdAt: new Date().toISOString()
        });

        // Save to localStorage
        localStorage.setItem('userId', userId);
        localStorage.setItem('username', username);

        // Success Dialog
hideDialog();

showDialog('‚úÖ', 'Success!', 'Account created successfully');

setTimeout(() => {
  dialogOverlay.classList.remove('active'); // popup close
  window.location.href = 'dashboard.html';
}, 2000);

      } catch (error) {
        console.error('Error:', error);
        hideDialog();
        showDialog('‚ùå', 'Upload Failed', 'Something went wrong. Please try again.');
      }
    });

    // Check if already logged in
    const savedId = localStorage.getItem('userId');
    if (savedId) {
      window.location.href = 'dashboard.html';
    }

  </script>
</body>
</html>
