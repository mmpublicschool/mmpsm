<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | M.M Public School</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#f0f4fa;
}

/* ===== HEADER ===== */

.header{
background:linear-gradient(135deg,#0a2a66,#1e4b8f);
color:#fff;
padding:16px;
text-align:center;
font-weight:900;
font-size:18px;
box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* ===== DASHBOARD GRID ===== */

.dashboard{
padding:18px;
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
max-width:600px;
margin:auto;
}

/* ===== CARD ===== */

.card{
background:#fff;
border-radius:22px;
padding:22px 14px;
text-align:center;
text-decoration:none;
color:#0a2a66;
box-shadow:0 10px 25px rgba(0,0,0,.08);
transition:.3s;
position:relative;
overflow:hidden;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(10,42,102,.2);
}

.card i{
font-size:34px;
margin-bottom:10px;
color:#ff9800;
}

.card span{
font-size:14px;
font-weight:800;
display:block;
line-height:1.4;
}

/* ===== NEW BADGE ===== */

.new-badge{
position:absolute;
top:8px;
right:8px;
background:#ff0000;
color:#fff;
font-size:10px;
font-weight:800;
padding:3px 8px;
border-radius:30px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.2)}
100%{transform:scale(1)}
}

/* ===== FOOTER TEXT ===== */

.footer{
text-align:center;
font-size:12px;
color:#777;
margin:10px 0 20px;
font-weight:600;
}

</style>
</head>

<body>

<div class="header">
ADMIN CONTROL PANEL • M.M PUBLIC SCHOOL
</div>

<div class="dashboard">

<a href="adimmison-student-details.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-user-graduate"></i>
<span>Admission Management</span>
</a>

<a href="admin-notification.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-bell"></i>
<span>Upload Notification</span>
</a>

<a href="admin-result-manager.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-square-poll-vertical"></i>
<span>Result Management</span>
</a>

<a href="admin-signup.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-users-gear"></i>
<span>Signup Management</span>
</a>

<a href="notes-admin.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-book-open"></i>
<span>Upload Notes</span>
</a>

<a href="notice-admin.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-bullhorn"></i>
<span>Upload Notice</span>
</a>

<a href="result-upload-admin.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-file-arrow-up"></i>
<span>Upload Monthly Result</span>
</a>

<a href="result-upload.html" class="card">
<div class="new-badge">NEW</div>
<i class="fa-solid fa-file-lines"></i>
<span>Upload Final Result</span>
</a>

</div>

<div class="footer">
Official Admin Dashboard • Secure Access Only
</div>

</body>
</html>
